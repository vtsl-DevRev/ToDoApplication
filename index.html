<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header><h1>ToDo-Application</h1></header>
    <main>
        <div id="inputForm">
            <input type="text" id="task" placeholder="Enter your task here">
            <button id="addTask">Add Task</button>
        </div>
        <div id="main">
            <div id="todo">
                <h2>ToDo</h2>
                <ul id="todoList">
                </ul>
                <Button id="clearToDo" class="clear">Clear List</Button>
            </div>
            <div id="inprocess">
                <h2>In Process</h2>
                <ul id="inProgressList">
                </ul>
                <Button id="clearInProgress" class="clear">Clear List</Button>
            </div>
            <div id="completed">
                <h2>Completed</h2>
                <ul id="completedList">
                </ul>
                <Button id="clearCompleted" class="clear">Clear List</Button>
            </div>
        </div>
    </main>
</body>
</html>    
<script src="script.js"></script>
